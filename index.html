<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/fca79017c5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container">
        <div class="logo">
            <img src="./images/Amazon.webp" alt="">
        </div>
        <div class="landmark">
            <p>Deliver to</p>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p>India</p>
            </div>
        </div>
        <div class="search">
            <select name="" id="">
                <option value="All">All</option>
                <option value="Mobile">Mobile</option>
                <option value="tab">Tab</option>
                <option value="pc">PC</option>
            </select>
            <input type="search" name="" id="">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="account">
            <div class="signin">
                <p>Hello, Sign in</p>
                <select name="" id="">
                   
                    <option value="log in">Log In</option>
                    <option value="log out">Log Out</option>
                </select>
            </div>
            <div class="order">
                <P>Return</P>
                <h3>& Orders</h3>
            </div>
            <div class="purse">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Cart</p>
            </div>
        </div>
    </header>
    <main>
    <div class="nav_list">
        <nav class="navbar">
            <a href="#"> <i class="fa-solid fa-bars"></i>All</a>
            
            <a href="#">Best Sellers</a>
            <a href="#">Customar Service</a>
            <a href="#">Mobile</a>
            <a href="#">Fashion</a>
            <a href="#">Electronic</a>
            <a href="#">New Release</a>
            <a href="#">Computers</a>
            <a href="#">Home & Kitchen</a>
            <a href="#">Appliances</a>
            <a href="#">Furniture</a>
        </nav>
        <div class="offer">
            <a href="#">Deal's Of The Day </a>
        </div>
    </div>
    <div class="banner">
       
        <a href="https://www.amazon.in"> Click here to go to amazon.in</a>
    </div>










</main>
</body>
</html>
